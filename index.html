<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>電卓</title>
<link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3Y3zrfxt5FHuNuqH7IAn3yHnduwDqEbvZEQ&s" sizes="16×16" type="image/png" />
<style>
:root{
  --bg:#121212;
  --panel:#1e1e1e;
  --btn:#2a2a2a;
  --btnText:#ffffff;
  --accent:#ff9500;
  --displayBg:#000000;
  --exprColor:#ffffff;        /* ← 式は白 */
  --liveResult:#dddddd;       /* ← 入力中結果は薄白 */
  --finalResult:#00ff88;      /* ← 確定結果は緑 */
  --historyBg:#181818;
  --historyText:#f0f0f0;
}

.light{
  --bg:#f4f4f4;
  --panel:#ffffff;
  --btn:#e0e0e0;
  --btnText:#000000;
  --displayBg:#ffffff;
  --exprColor:#000000;
  --liveResult:#444444;
  --finalResult:#00a651;
  --historyBg:#fafafa;
  --historyText:#111111;
}

body{
  margin:0;
  background:var(--bg);
  font-family:Arial, sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
  transition:0.3s;
}

.calculator{
  margin-top:20px;
  background:var(--panel);
  padding:15px;
  border-radius:20px;
  width:95%;
  max-width:420px;
}

.display{
  background:var(--displayBg);
  padding:10px;
  border-radius:10px;
  margin-bottom:10px;
  overflow-x:auto;
}

.expression{
  text-align:right;
  word-break:break-all;
  font-size:28px;
  color:var(--exprColor);
  transition:0.2s;
}

.result{
  text-align:right;
  font-weight:bold;
  font-size:16px;
  color:var(--liveResult);
  transition:0.2s;
}

.large{
  font-size:30px;
  color:var(--finalResult); /* ← 確定時は緑 */
}

.small{
  font-size:16px;
}

.buttons{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:8px;
}

button{
  height:50px;
  font-size:16px;
  border:none;
  border-radius:12px;
  background:var(--btn);
  color:var(--btnText);
  cursor:pointer;
}

.operator{ background:var(--accent); color:#fff; }
.equal{ background:#00c853; grid-column:span 2; }

.history{
  margin-top:15px;
  background:var(--historyBg);
  width:95%;
  max-width:420px;
  padding:10px;
  border-radius:10px;
  max-height:160px;
  overflow-y:auto;
  font-size:14px;
  color:var(--historyText);
}

.history div{
  padding:4px;
  cursor:pointer;
}
.history div:hover{
  background:rgba(255,255,255,0.1);
}

.themeToggle{
  margin-top:10px;
  padding:8px 12px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

@media(max-width:480px){
  button{ height:45px; font-size:14px; }
}
</style>
</head>
<body>

<button class="themeToggle" onclick="toggleTheme()">テーマ切替</button>

<div class="calculator">
  <div class="display">
    <div id="expression" class="expression"></div>
    <div id="result" class="result">0</div>
  </div>

  <div class="buttons">
    <button onclick="clearAll()">C</button>
    <button onclick="deleteLast()">←</button>
    <button onclick="append('(')">(</button>
    <button onclick="append(')')">)</button>
    <button onclick="append('/')">÷</button>

    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('*')">×</button>
    <button onclick="append('**')">xʸ</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('-')">−</button>
    <button onclick="append('Math.sqrt(')">√</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="append('+')">+</button>
    <button onclick="append('.')">.</button>

    <button onclick="append('0')">0</button>
    <button onclick="append('Math.sin(')">sin</button>
    <button onclick="append('Math.cos(')">cos</button>
    <button onclick="append('Math.tan(')">tan</button>
    <button class="equal" onclick="calculate()">=</button>
  </div>
</div>

<div class="history" id="history"></div>

<script>
let expression = document.getElementById("expression");
let result = document.getElementById("result");
let historyDiv = document.getElementById("history");

let current = "";
let lastAnswer = "";
let history = [];
let finalized = false;

function append(val){
  if(finalized){
    current = lastAnswer + val;
    finalized = false;
    result.classList.remove("large");
  }else{
    current += val;
  }
  updateDisplay();
}

function updateDisplay(){
  expression.innerText = current;
  liveCalculate();
}

function liveCalculate(){
  try{
    let calc = eval(current);
    if(calc !== undefined){
      result.innerText = calc;
      result.classList.remove("large"); // 入力中は緑にしない
      lastAnswer = calc;
    }
  }catch{
    result.innerText = "";
  }
}

function calculate(){
  try{
    let calc = eval(current);
    result.innerText = calc;
    history.unshift(current + " = " + calc);
    renderHistory();
    lastAnswer = calc;
    finalized = true;

    result.classList.add("large"); // ← 確定時のみ緑大表示
  }catch{
    result.innerText="Error";
  }
}

function clearAll(){
  current="";
  expression.innerText="";
  result.innerText="0";
  finalized=false;
  result.classList.remove("large");
}

function deleteLast(){
  current=current.slice(0,-1);
  updateDisplay();
}

function renderHistory(){
  historyDiv.innerHTML="";
  history.forEach(item=>{
    let div=document.createElement("div");
    div.innerText=item;
    div.onclick=()=>{
      current=item.split("=")[0].trim();
      updateDisplay();
    }
    historyDiv.appendChild(div);
  });
}

function toggleTheme(){
  document.body.classList.toggle("light");
}

document.addEventListener("keydown",(e)=>{
  if(!isNaN(e.key)||"+-*/().".includes(e.key)){
    append(e.key);
  }
  if(e.key==="Enter") calculate();
  if(e.key==="Backspace") deleteLast();
  if(e.key==="Escape") clearAll();
});
</script>

</body>
</html>
